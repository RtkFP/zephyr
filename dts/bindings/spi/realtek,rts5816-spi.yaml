description: Realtek RTS5816 SPI node

compatible: "realtek,rts5816-spi"

include: [spi-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  clocks:
    required: true

  interrupt-enable:
    type: boolean
    description: |
      Spi works on interrupt mode if true, so asynchronous
      mode is supported

  serial-target:
    type: boolean
    description: |
      True if it is a Serial Target. False if it is a Serial
      Master. Corresponds to SSI_IS_MASTER of the Designware
      Synchronous Serial Interface.

  max-xfer-size:
    type: int
    description: |
      Maximum transfer size. Corresponds to SPI_MAX_XFER_SIZE
      of the DesignWare Synchronous Serial Interface. Only
      values of 16 and 32 are supported.
    enum:
      - 16
      - 32
