description: |
  RTS5817 usb device controller

compatible: "realtek,rts5817-usbd"

include: usb-ep.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  num-endpoints:
    type: int
    required: true
    description: |
      Number of endpoints supported by hardware
      (including EP0)
